<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .tracker-section {
            display: none;
        }

        .tracker-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .signout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .signout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Weight Tracker</h1>
        
        <div class="auth-section" id="authSection">
            <p style="margin-bottom: 20px; color: #666;">Sign in with Google to track your weight</p>
            <button id="authButton">Sign in with Google</button>
        </div>

        <div class="tracker-section" id="trackerSection">
            <div class="user-info" id="userInfo"></div>
            
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" step="0.1" placeholder="e.g., 75.5" required>
            </div>

            <button id="submitButton">Submit Weight</button>
            <button class="signout-btn" id="signoutButton">Sign Out</button>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // TODO: Replace with your actual Google Client ID
        const CLIENT_ID = '27682382506-llvoptiiot7beo02kp2uvvp8ptbkv80s.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.file';
        const SHEET_NAME = 'Weight Tracker';
        const SHEETS_BASE = 'https://sheets.googleapis.com/v4/spreadsheets';

        let spreadsheetId = localStorage.getItem('weightTrackerSheetId');
        let tokenClient;
        let accessToken = null;

        // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        // Thin wrapper: every API call goes through here so the Bearer token
        // is always attached and errors are surfaced consistently.
        async function api(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    ...(options.headers || {}),
                },
            });
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err?.error?.message || `HTTP ${res.status}`);
            }
            return res.json();
        }

        // â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    // Use a plain (non-async) callback to avoid any timing issues,
                    // then kick off the async work separately
                    if (response.error) {
                        showStatus('Authentication failed: ' + response.error, 'error');
                        return;
                    }
                    accessToken = response.access_token;
                    console.log('Token received, length:', accessToken?.length);
                    handleAuthSuccess().catch(err => {
                        console.error('handleAuthSuccess failed:', err);
                        showStatus('Sign-in error: ' + err.message, 'error');
                    });
                },
            });
        }

        async function handleAuthSuccess() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('trackerSection').classList.add('active');

            // Small delay to ensure the token is fully available in the closure
            await new Promise(r => setTimeout(r, 100));

            console.log('Fetching userinfo with token:', accessToken?.slice(0, 20) + '...');
            const userInfo = await api('https://www.googleapis.com/oauth2/v2/userinfo');
            document.getElementById('userInfo').textContent = `Signed in as ${userInfo.email}`;

            if (!spreadsheetId) {
                await createSpreadsheet();
            }
        }

        // â”€â”€ Sheets API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        async function createSpreadsheet() {
            try {
                const sheet = await api('https://sheets.googleapis.com/v4/spreadsheets', {
                    method: 'POST',
                    body: JSON.stringify({
                        properties: { title: 'Weight Tracker Data' },
                        sheets: [{ properties: { title: SHEET_NAME } }],
                    }),
                });

                spreadsheetId = sheet.spreadsheetId;
                localStorage.setItem('weightTrackerSheetId', spreadsheetId);

                // Write header row
                await api(
                    `${SHEETS_BASE}/${spreadsheetId}/values/${SHEET_NAME}!A1:B1?valueInputOption=RAW`,
                    {
                        method: 'PUT',
                        body: JSON.stringify({ values: [['Date', 'Weight (kg)']] }),
                    }
                );

                showStatus('Spreadsheet created in your Google Drive!', 'success');
            } catch (err) {
                console.error(err);
                showStatus('Failed to create spreadsheet: ' + err.message, 'error');
            }
        }

        async function submitWeight() {
            const weightInput = document.getElementById('weight');
            const weight = parseFloat(weightInput.value);

            if (!weight || weight <= 0) {
                showStatus('Please enter a valid weight', 'error');
                return;
            }

            if (!spreadsheetId) {
                showStatus('No spreadsheet found â€” try signing out and back in', 'error');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Submittingâ€¦';

            try {
                const now = new Date();
                const dateStr = now.toISOString().split('T')[0];
                const timeStr = now.toLocaleTimeString();

                await api(
                    `${SHEETS_BASE}/${spreadsheetId}/values/${encodeURIComponent(SHEET_NAME + '!A:B')}:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS`,
                    {
                        method: 'POST',
                        body: JSON.stringify({ values: [[`${dateStr} ${timeStr}`, weight]] }),
                    }
                );

                showStatus('Weight recorded!', 'success');
                weightInput.value = '';
            } catch (err) {
                console.error(err);
                showStatus('Failed to save: ' + err.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Weight';
            }
        }

        // â”€â”€ UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function signOut() {
            accessToken = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('trackerSection').classList.remove('active');
            document.getElementById('weight').value = '';
            showStatus('', '');
        }

        function showStatus(message, type) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = `status ${type}`;
            if (type === 'success') setTimeout(() => { el.className = 'status'; }, 3000);
        }

        // â”€â”€ Event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        document.getElementById('authButton').addEventListener('click', () => {
            if (!window.google?.accounts?.oauth2) {
                showStatus('Google API not ready yet, please waitâ€¦', 'error');
                return;
            }
            if (!tokenClient) gisLoaded();
            tokenClient.requestAccessToken();
        });

        document.getElementById('submitButton').addEventListener('click', submitWeight);
        document.getElementById('signoutButton').addEventListener('click', signOut);
        document.getElementById('weight').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitWeight();
        });
    </script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
