<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .auth-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .tracker-section {
            display: none;
        }

        .tracker-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .signout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .signout-btn:hover {
            background: #c82333;
        }

        .recent-entries {
            margin-top: 28px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .recent-entries h3 {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.07em;
        }

        .entries-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .entries-table th {
            text-align: left;
            color: #aaa;
            font-weight: 500;
            padding: 0 8px 8px;
            border-bottom: 1px solid #eee;
        }

        .entries-table th:last-child {
            text-align: right;
        }

        .entries-table td {
            padding: 8px;
            color: #444;
            border-bottom: 1px solid #f5f5f5;
        }

        .entries-table tr:last-child td {
            border-bottom: none;
        }

        .entries-table td:last-child {
            text-align: right;
            font-weight: 600;
            color: #667eea;
        }

        .entries-empty {
            text-align: center;
            color: #bbb;
            font-size: 13px;
            padding: 12px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Weight Tracker</h1>

        <div class="auth-section" id="authSection">
            <p style="margin-bottom: 20px; color: #666;">Sign in with Google to track your weight</p>
            <button id="authButton">Sign in with Google</button>
        </div>

        <div class="tracker-section" id="trackerSection">
            <div class="user-info" id="userInfo"></div>

            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" step="0.1" placeholder="e.g., 75.5" required>
            </div>

            <button id="submitButton">Submit Weight</button>
            <button class="signout-btn" id="signoutButton">Sign Out</button>

            <div class="status" id="status"></div>

            <div class="recent-entries">
                <h3>Recent Entries</h3>
                <div id="entriesContainer"><p class="entries-empty">No entries yet</p></div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '27682382506-llvoptiiot7beo02kp2uvvp8ptbkv80s.apps.googleusercontent.com';
        const SCOPES = [
            'https://www.googleapis.com/auth/spreadsheets',
            'https://www.googleapis.com/auth/drive.file',
            'openid',
            'email',
        ].join(' ');
        const SHEET_NAME = 'Weight Tracker';
        const SHEETS_BASE = 'https://sheets.googleapis.com/v4/spreadsheets';

        let spreadsheetId = localStorage.getItem('weightTrackerSheetId');
        let tokenClient;
        let accessToken = null;
        let refreshTimer = null;
        let gisInitialized = false;

        // â”€â”€ Token persistence â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function saveToken(token) {
            accessToken = token;
            const expiry = Date.now() + 55 * 60 * 1000; // 55 min (tokens last 60 min)
            localStorage.setItem('weightTrackerToken', JSON.stringify({ token, expiry }));
            scheduleProactiveRefresh(expiry);
        }

        function loadToken() {
            try {
                const stored = JSON.parse(localStorage.getItem('weightTrackerToken'));
                if (stored && stored.expiry > Date.now()) {
                    accessToken = stored.token;
                    scheduleProactiveRefresh(stored.expiry);
                    return true;
                }
            } catch (_) {}
            return false;
        }

        function clearToken() {
            accessToken = null;
            localStorage.removeItem('weightTrackerToken');
            if (refreshTimer) { clearTimeout(refreshTimer); refreshTimer = null; }
        }

        // Refresh the token ~5 minutes before it expires so the user never
        // hits an expired-token error mid-session.
        function scheduleProactiveRefresh(expiry) {
            if (refreshTimer) clearTimeout(refreshTimer);
            const msUntilRefresh = expiry - Date.now() - 5 * 60 * 1000; // 5 min before expiry
            if (msUntilRefresh > 0) {
                refreshTimer = setTimeout(() => {
                    refreshTokenSilently().catch(() => {
                        // Silent refresh failed â€” the user's Google session has ended.
                        // Just clear the token; they'll be prompted to sign in next time
                        // they take an action.
                        clearToken();
                    });
                }, msUntilRefresh);
            }
        }

        function refreshTokenSilently() {
            return new Promise((resolve, reject) => {
                if (!tokenClient) { reject(new Error('tokenClient not ready')); return; }
                // Temporarily swap callback, then restore
                const originalCallback = tokenClient.callback;
                tokenClient.callback = (response) => {
                    tokenClient.callback = originalCallback;
                    if (response.error) {
                        reject(new Error(response.error));
                    } else {
                        saveToken(response.access_token);
                        resolve();
                    }
                };
                tokenClient.requestAccessToken({ prompt: '' });
            });
        }

        // If the token is expired (or missing) when an action is attempted,
        // try a silent refresh first, then fall back to showing the login prompt.
        async function ensureValidToken() {
            if (accessToken) return; // token still in memory and not expired
            // Try to re-load from localStorage (e.g. after a page refresh)
            if (loadToken()) return;
            // Token is gone/expired â€” attempt silent refresh
            try {
                await refreshTokenSilently();
            } catch (_) {
                // Silent refresh failed â€” need full re-auth
                showLoginScreen();
                throw new Error('Please sign in again to continue.');
            }
        }

        function showLoginScreen() {
            clearToken();
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('trackerSection').classList.remove('active');
        }

        // â”€â”€ API helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        async function api(url, options = {}, isRetry = false) {
            if (!isRetry) await ensureValidToken();

            const res = await fetch(url, {
                ...options,
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    ...(options.headers || {}),
                },
            });

            if (res.status === 401 && !isRetry) {
                // Token was rejected by Google â€” force a fresh token and retry once
                accessToken = null;
                await ensureValidToken();
                return api(url, options, true);
            }

            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err?.error?.message || `HTTP ${res.status}`);
            }
            return res.json();
        }

        // â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function gisLoaded() {
            if (gisInitialized) return;
            gisInitialized = true;

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                prompt: '',
                callback: (response) => {
                    if (response.error) {
                        clearToken();
                        showLoginScreen();
                        return;
                    }
                    saveToken(response.access_token);
                    handleAuthSuccess().catch(err => {
                        showStatus('Sign-in error: ' + err.message, 'error');
                    });
                },
            });

            if (loadToken()) {
                handleAuthSuccess().catch(() => {
                    // Stored token is invalid â€” try silent refresh, then prompt
                    clearToken();
                    tokenClient.requestAccessToken({ prompt: '' });
                });
            }
        }

        async function handleAuthSuccess() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('trackerSection').classList.add('active');

            const userInfo = await api('https://www.googleapis.com/oauth2/v2/userinfo');
            document.getElementById('userInfo').textContent = `Signed in as ${userInfo.email}`;

            if (!spreadsheetId) {
                await createSpreadsheet();
            }

            await fetchRecentEntries();
        }

        // â”€â”€ Sheets API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        async function createSpreadsheet() {
            try {
                const sheet = await api('https://sheets.googleapis.com/v4/spreadsheets', {
                    method: 'POST',
                    body: JSON.stringify({
                        properties: { title: 'Weight Tracker Data' },
                        sheets: [{ properties: { title: SHEET_NAME } }],
                    }),
                });

                spreadsheetId = sheet.spreadsheetId;
                localStorage.setItem('weightTrackerSheetId', spreadsheetId);

                await api(
                    `${SHEETS_BASE}/${spreadsheetId}/values/${SHEET_NAME}!A1:B1?valueInputOption=RAW`,
                    {
                        method: 'PUT',
                        body: JSON.stringify({ values: [['Timestamp', 'Weight (kg)']] }),
                    }
                );

                showStatus('Spreadsheet created in your Google Drive!', 'success');
            } catch (err) {
                showStatus('Failed to create spreadsheet: ' + err.message, 'error');
            }
        }

        async function fetchRecentEntries() {
            if (!spreadsheetId) return;
            try {
                const data = await api(
                    `${SHEETS_BASE}/${spreadsheetId}/values/${encodeURIComponent(SHEET_NAME + '!A:B')}`
                );
                const rows = (data.values || []).slice(1); // skip header
                renderEntries(rows.slice(-5).reverse());
            } catch (err) {
                console.error('Failed to fetch entries:', err);
            }
        }

        function renderEntries(rows) {
            const container = document.getElementById('entriesContainer');
            if (!rows.length) {
                container.innerHTML = '<p class="entries-empty">No entries yet</p>';
                return;
            }
            container.innerHTML = `
                <table class="entries-table">
                    <thead>
                        <tr><th>Timestamp</th><th>kg</th></tr>
                    </thead>
                    <tbody>
                        ${rows.map(([ts, kg]) => `
                            <tr>
                                <td>${ts ?? 'â€”'}</td>
                                <td>${kg ?? 'â€”'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function submitWeight() {
            const weightInput = document.getElementById('weight');
            const weight = parseFloat(weightInput.value);

            if (!weight || weight <= 0) {
                showStatus('Please enter a valid weight', 'error');
                return;
            }

            if (!spreadsheetId) {
                showStatus('No spreadsheet found â€” try signing out and back in', 'error');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Submittingâ€¦';

            try {
                // ISO 8601 with local timezone offset e.g. 2026-02-12T19:04:00+01:00
                const now = new Date();
                const offset = -now.getTimezoneOffset();
                const sign = offset >= 0 ? '+' : '-';
                const pad = n => String(Math.floor(Math.abs(n))).padStart(2, '0');
                const timestamp = now.getFullYear()
                    + '-' + pad(now.getMonth() + 1)
                    + '-' + pad(now.getDate())
                    + 'T' + pad(now.getHours())
                    + ':' + pad(now.getMinutes())
                    + ':' + pad(now.getSeconds())
                    + sign + pad(offset / 60) + ':' + pad(offset % 60);

                await api(
                    `${SHEETS_BASE}/${spreadsheetId}/values/${encodeURIComponent(SHEET_NAME + '!A:B')}:append?valueInputOption=RAW&insertDataOption=INSERT_ROWS`,
                    {
                        method: 'POST',
                        body: JSON.stringify({ values: [[timestamp, weight]] }),
                    }
                );

                showStatus('Weight recorded!', 'success');
                weightInput.value = '';
                await fetchRecentEntries();
            } catch (err) {
                showStatus('Failed to save: ' + err.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Weight';
            }
        }

        // â”€â”€ UI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function signOut() {
            clearToken();
            showLoginScreen();
            document.getElementById('weight').value = '';
            document.getElementById('entriesContainer').innerHTML = '<p class="entries-empty">No entries yet</p>';
            showStatus('', '');
        }

        function showStatus(message, type) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = `status ${type}`;
            if (type === 'success') setTimeout(() => { el.className = 'status'; }, 3000);
        }

        // â”€â”€ Event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        document.getElementById('authButton').addEventListener('click', () => {
            if (!window.google?.accounts?.oauth2) {
                showStatus('Google API not ready yet, please waitâ€¦', 'error');
                return;
            }
            if (!tokenClient) gisLoaded();
            tokenClient.requestAccessToken();
        });

        document.getElementById('submitButton').addEventListener('click', submitWeight);
        document.getElementById('signoutButton').addEventListener('click', signOut);
        document.getElementById('weight').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitWeight();
        });
    </script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
